<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misskey Quick Share</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>Misskey Quick Share</h1>
    
    <div class="status" id="status">
      <p>読み込み中...</p>
    </div>

    <div class="quick-post" id="quickPost" style="display: none;">
      <textarea id="postText" placeholder="投稿内容を入力..."></textarea>
      <div class="post-options">
        <select id="visibility">
          <option value="public">公開</option>
          <option value="home">ホーム</option>
          <option value="followers">フォロワー限定</option>
          <option value="specified">ダイレクト</option>
        </select>
        <button id="postButton" class="btn btn-primary">投稿</button>
      </div>
    </div>

    <div class="actions">
      <button id="settingsButton" class="btn btn-secondary">設定</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
